<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search For Lyrics</title>
</head>

<body>
    <!-- page title  -->
    <header>
        <h1>
            Search lyrics
        </h1>

        <form class="form" id="form">
            <input type="text" id="search" placeholder="Search by sng title or artist name">
            <button>Search</button>
        </form>
    </header>

    <!-- search Result  -->

    <div class="container" id="results">
        <p>Display Search result here!</p>
    </div>

    <!-- navigation section for previous and next button -->
    <div class="container centered" id="pagination"></div>


    <script src="script.js"></script>
</body>

</html>
