<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Fast Typing Game</title>
</head>
<body>
    <button class="setting-btn" id="setting-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="setting" id="setting">
        <form id="setting-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Fast Typing Game</h2>
        <small>Type the word bellow:</small>
        <h1 id = "word">Axiom</h1>
        <input type="text" id="text" autocomplete="off" placeholder="Enter the above word">
        <p class="time-container" id="time">
            Time: 15s
        </p>
        <p class="score-container">
            Score: <span id="score">0</span>
        </p>
    </div>

    <div class="end-game-container" id="end-game-container"></div>
 
    
    <script src="script.js"></script>
</body>
</html>
