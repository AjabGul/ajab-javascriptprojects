<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web Speech</title>
</head>
<body>
    <div class="container">
        <h1>Web Speech</h1>
        <!-- button to display the custom text div  -->
        <button class="btn toggle-btn" id="toggle">
            Toggle Custom text
        </button>
        <!-- custom div text toggle by toggle btn  -->
        <div class="custom-text" id="custom-text">
            <!-- X btn to close the custom text  -->
            <div class="close" id="close">X</div>
            <h3>Change Voice</h3>
            <!-- add voices with JS  -->
            <select id="voices"></select>
            <!-- text input from user to get custom text  -->
            <textarea id="text" placeholder="Please provide your custom text for the Web speech API"></textarea>
            <!-- button to submit text to reader  -->
            <button class="btn" id="read">Read custom text</button>
        </div>
        <!-- this is where tht JS code add image button to be read  -->
        <main id="main"></main>
    </div>



    <script src="script.js"></script>
</body>
</html>
